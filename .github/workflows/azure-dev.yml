on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

# https://learn.microsoft.com/en-us/azure/developer/github/connect-from-azure?tabs=azure-portal%2Clinux#set-up-azure-login-with-openid-connect-authentication
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/azure-dev-cli-apps:latest
    steps:
      - run: |
          curl -fsSL https://azuresdkreleasepreview.blob.core.windows.net/azd/standalone/pr/1022/install-azd.sh | bash -s -- --base-url https://azuresdkreleasepreview.blob.core.windows.net/azd/standalone/pr/1022 --version '' --verbose
        name: Install private azd

      - name: Checkout
        uses: actions/checkout@v2

      - run: |
          npm i
          azd login --client-id "$AZD_CLIENT_ID" --tenant-id "$AZD_TENANT_ID" --federated-token "$(npx ts-node index.ts)"
        name: Log in with Federated Id
        working-directory: .github/workflows/azd-login
        env:
          AZD_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZD_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Log in with Azure
        run: |
          $info = $Env:AZURE_CREDENTIALS | ConvertFrom-Json -AsHashtable;

          azd login `
            --client-id "$($info.clientId)" `
            --client-secret "$($info.clientSecret)" `
            --tenant-id "$($info.tenantId)"
            --debug
        shell: pwsh
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

